
server {
  listen       $NGINX_PORT;
  server_name  localhost;

  real_ip_header X-Forwarded-For;
  server_tokens off;

  error_page 404 /404.html;
  location = /404.html {
    alias /public/404/index.html;
    internal;
  }

  error_page 500 502 503 504 /index.html;
  location = /index.html {
    root /public;
  }

  location /__default_backend_files {
    root /public;
  }

  location / {
    return 404;
  }

  location /healthz {
    access_log off;
    add_header Content-Type text/plain;
    return 200;
  }
}
